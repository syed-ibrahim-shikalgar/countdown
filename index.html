<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="hours">00</div>
        :
        <div class="minutes">00</div>
        :
        <div class="seconds">00</div>
      </div>
      <div class="input">
        <input type="number" class="hrsInput" />
        <input type="number" class="minInput" />
        <input type="number" class="secInput" />
      </div>
      <div class="controls">
        <button class="start">Start Countdown</button>
        <button class="reset">Reset Countdown</button>
        <button class="set">Set Countdown</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
